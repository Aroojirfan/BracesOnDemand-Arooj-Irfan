<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      src="path/to/font-awesome/css/font-awesome.min.css"
    />
    <title>SignUp Form</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Signup</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button id="hello" class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="container">
      <div class="cs1">
        <h1>Sign Up</h1>
      </div>
      <form
        action="/"
        name="myForm"
        onsubmit="return validateForm()"
        method="post"
      >
        <div class="form-group" id="name">
          <label for="formGroupExampleInput2"> Name</label>
          <input
            type="text"
            class="form-control"
            autocomplete="off"
            name="fname" required
            placeholder="Enter Name"
          /><b><span class="error"></span></b>
        </div>
        <div class="form-group" id="email">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            name="femail" required
            placeholder="Enter email"
          /><b><span class="error"></span></b>
          <small class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group" id="pass">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            name="mypass" required
            placeholder="Password"
          /><b><span class="error"></span></b>
        </div>
        <div class="form-group" id="cpass">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            name="cypass" required
            placeholder="Confirm Password"
          /><b><span class="error"></span></b>
        </div>
        <div class="form-control" id="phone">
          Phone: <input type="phone" name="fphone" required /><br><b
            ><span class="error"></span
          ></b>
        </div>
        <br />
        <button
          onclick="validateForm();"
          class="btn btn-success btn-lg btn-block"
          type="submit"
          value="Submit"
        >
          Sign Up
        </button>
      </form>
    </div>
    <div class="container1">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Features</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Pricing</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">About</a>
          </li>
        </ul>
        <p class="text-center text-muted">Â© 2022 Mywebsite</p>
      </footer>
    </div>
  </body>
  <script src="form.js"></script>
</html>
